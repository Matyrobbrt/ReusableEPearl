modLoader="javafml" #mandatory

loaderVersion="[38,)" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.

license="MIT"

issueTrackerURL="https://github.com/Matyrobbrt/ReusableEPearl/issues" #optional

[[mods]] #mandatory

modId="reusableepearl" #mandatory

version="1.0" #mandatory

displayName="Reusable Ender Pearl" #mandatory

#updateJSONURL="https://github.com/Matyrobbrt/ReusableEPearl" #optional

#displayURL="https://change.me.to.your.mods.homepage.example.invalid/" #optional

#logoFile="logo.png" #optional

#credits="Thanks for this example mod goes to Java" #optional

authors="Matyrobbrt" #optional

description='''
This mod adds 2 reusable ender pearls.
The Ultra Ender Pearl allows you to summon ender pearls at the press of a key! (control name: Throw Pearl, default key: P)
'''

[[dependencies.reusableepearl]] #optional
    # the modid of the dependency
    modId="forge" #mandatory
    # Does this dependency have to exist - if not, ordering below must be specified
    mandatory=true #mandatory
    # The version range of the dependency
    versionRange="[38,)" #mandatory
    # An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
    ordering="NONE"
    # Side this dependency is applied on - BOTH, CLIENT or SERVER
    side="BOTH"

[[dependencies.reusableepearl]]
    modId="minecraft"
    mandatory=true

    versionRange="[1.18,)"
    ordering="NONE"
    side="BOTH"
